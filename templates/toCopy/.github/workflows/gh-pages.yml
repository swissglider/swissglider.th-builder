name: 'GH-Pages'
on:
    push:
        branches:
            - main
jobs:
    deploy_gh_pages:
        if: startsWith(github.event.head_commit.message, 'ghp:') || startsWith(github.event.head_commit.message, 'initial commit')
        runs-on: ubuntu-latest
        steps:
            - name: Deploy to gh pages only when commit starts with ghp
              run: |
                  echo 'Commit with ghp:'
